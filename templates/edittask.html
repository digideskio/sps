{% include 'sps-header.html' %}

<h3>Edit Task</h3>
<form action="/edit-task" method="post">
  Task description. The first line of the description will be used as the
  title of the task.
  <textarea  name="description">{{ task_description }}</textarea><br>
  <input type="hidden" name="domain" value="{{ domain_identifier }}">
  <input type="hidden" name="task_id" value="{{ task_identifier }}">
  <input type="submit" value="Change Description">
</form>
<br>

</body>
</html>
