mapreduce:
- name: Clear all Task indices
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mappers.clear_all_indices
    params:
    - name: entity_kind
      default: model.Task
    - name: processing_rate
      default: 1
- name: Rebuild all Task indices
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mappers.rebuild_indices
    params:
    - name: entity_kind
      default: model.Task
    - name: processing_rate
      default: 1
- name: Migrate users
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mappers.migrate_user
    params:
    - name: entity_kind
      default: model.User
    - name: processing_rate
      default: 1

